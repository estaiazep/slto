<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Chicken</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <img src="logo.svg" class="game-logo" alt="Game Logo">
        <div class="scroll-container">
            <div class="game-area" id="gameArea">
              <img src="chicken.webp" id="chicken" class="chicken" alt="Chicken">
              <div class="multiplier-circle">1.03x</div>
              <div class="multiplier-circle">1.07x</div>
              <div class="multiplier-circle">1.12x</div>
              <div class="multiplier-circle">1.17x</div>
              <div class="multiplier-circle">1.23x</div>
              <div class="multiplier-circle">1.29x</div>
              <div class="multiplier-circle">1.36x</div>
              <div class="multiplier-circle">1.44x</div>
              <div class="multiplier-circle">1.53x</div>
              <div class="multiplier-circle">1.63x</div>
              <div class="multiplier-circle">1.75x</div>
              <div class="multiplier-circle">1.88x</div>
              <div class="multiplier-circle">2.04x</div>
              <div class="multiplier-circle">2.22x</div>
              <div class="multiplier-circle">2.45x</div>
              <div class="multiplier-circle">2.72x</div>
              <div class="multiplier-circle">3.06x</div>
              <div class="multiplier-circle">3.50x</div>
              <div class="multiplier-circle">4.08x</div>
              <div class="multiplier-circle">4.90x</div>
              <div class="multiplier-circle">6.13x</div>
              <div class="multiplier-circle">9.81x</div>
              <div class="multiplier-circle">19.44x</div>
            </div>
          </div>
        <div class="buttons">
            <!-- Changed onclick to openScannerModal -->
            <button class="play-btn" onclick="openScannerModal()">GET SIGNAL</button>
            <div id="timerDisplay" class="timer-display"></div>
        </div>
        <div id="winPopup" class="win-popup">
            <h2>SIGNAL</h2>
            <p>x <span id="multiplierValue"></span></p>
        </div>
    </div>

    <!-- Added scanner modal -->
    <div id="scannerModal" class="scanner-modal">
        <div class="scanner-content">
            <button class="close-modal" onclick="closeScannerModal()">&times;</button>
            <h2>Scan Game</h2>
            
            <div id="cameraView" class="camera-view">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="scanner-line"></div>
            </div>
            
            <div id="scanningAnimation" class="scanning-animation" style="display: none;">
                <div class="scan-loader"></div>
                <p>Scanning game...</p>
            </div>
            
            <div id="scanResult" class="scan-result" style="display: none;">
                <div class="success-icon">‚úì</div>
                <p>Game scanned successfully!</p>
            </div>
            
            <div class="scanner-buttons">
                <button class="scanner-btn" onclick="captureFromCamera()">
                    <span>üì∑</span> Scan Now
                </button>
                <label class="scanner-btn file-upload-btn">
                    <span>üñºÔ∏è</span> Choose from Gallery
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)" style="display: none;">
                </label>
            </div>
        </div>
    </div>

    <audio id="jumpSound" src="buttonClick.webm" preload="auto"></audio>
    <audio id="winSound" src="Win.webm" preload="auto"></audio>

    <div class="tab">
        <button class="tablinks games-icon" data-tab="Games" onclick="window.location.href='https://adminww1.github.io/admin_sign/';">
            <img src="back.png" alt="–ò–≥—Ä—ã">
        </button>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
